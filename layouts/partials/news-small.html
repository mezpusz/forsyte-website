<div class="media position-relative shadow-sm bg-light border h-100 overflow-hidden">
    <div class="media-body py-3 px-3">
        <a href="{{ .Permalink }}" class="stretched-link"><h6 class="mb-2">{{ .Title }}</h6></a>
        <small><span class="text-info">{{ time.Format "Monday, Jan 2, 2006" .Date  }}</span></small>
        <small><p class="my-2">{{ .Plain }}</p></small>
        <div class="w-100 py-4 my-0" style="position: absolute; bottom: 0; left: 0; text-align: center; background-image: linear-gradient(to bottom, transparent, white);"><button class="btn btn-secondary btn-sm">More</button></div>
    </div>
</div>
