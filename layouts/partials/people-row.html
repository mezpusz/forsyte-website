{{ range $index, $person := .people }}
    {{ $div := (eq (mod $index $.mod) 0) }}
    {{ if (and $div (ne $index 0)) }}</div>{{ end }}
    {{ if $div }}<div class="row my-2">{{ end }}
    <div class="col-{{ (div 12 $.mod) }}">
        {{ partial "person-small.html" $person }}
    </div>
{{ end }}
</div>
