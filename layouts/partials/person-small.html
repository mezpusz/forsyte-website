
<div class="col-md-4">
    <div class="media bg-light hoverable" style="width: 20rem;">
        <img style="width: 100; height: 100; object-fit: cover" src="{{ .Params.image }}" class="mr-3">
        <div class="media-body">
            <a href="{{ .Permalink }}" class="stretched-link"><h5 class="card-title">{{ .Params.name }}</h5></a>
            {{ range .Params.roles }}
                {{ partial "rolesingular.html" . }}
            {{ end }}
        </div>
    </div>
</div>
