{{ $groups := .Site.Taxonomies.groups }}
{{ $rse := ($groups.Get "rse").Page }}
{{ $apre := ($groups.Get "apre").Page }}
{{ $moc := ($groups.Get "moc").Page }}
<div class="py-3" style="background: linear-gradient(white, #fff5e0 10%,#fff5e0 90%, white);">
    <div class="row justify-content-around">
    {{ range slice $rse }}
      <a class="col-5 d-flex justify-content-center" href="{{ .RelPermalink }}"><h2>{{ .Params.name }}</h2></a>
    {{ end }}
    </div>
    <div class="row justify-content-center" style="align-items: center">
      <img class="col-5" src="/images/forsyte.png"/>
    </div>
    <div class="row justify-content-around">
    {{ range slice $apre $moc }}
      <a class="col-5 d-flex justify-content-center" href="{{ .RelPermalink }}"><h2>{{ .Params.name }}</h2></a>
    {{ end }}
    </div>
</div>
