{{ define "main" }}
    {{ $paginator := .Paginate .Pages 4 }}
    {{ range $paginator.Pagers }}
        <div class="row my-3">
            {{ range .Pages }}
                <div class="col-3" style="height: 250px;">
                    {{ partial "news-small.html" . }}
                </div>
            {{ end }}
        </div>
    {{ end }}
{{ end }}
